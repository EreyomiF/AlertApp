<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; connect-src 'self' https://api.jsonbin.io; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="./css/signup.css">
    <title>Sign Up</title>

    <style>
        body {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1; /* Make the content take up all available space */
        }
        footer {
            background-color: orange;
        }
    </style>
</head>

<body class="bg-gray-900 text-white font-[sans-serif]">
    <div class="content flex flex-col items-center justify-center py-6 px-4">
        <div class="max-w-md w-full">
            <a href="javascript:void(0)">
                <img src="./img/alert.png" alt="logo" class="w-40 mb-8 mx-auto block" />
            </a>
            <div class="welcome mb-4 text-center">
                <h1 class="text-2xl font-bold">Welcome to AlertNOW!</h1>
                <div class="dtr">
                    <span class="tr text-sm">Trusted,</span>
                    <span class="ti text-sm"> Timely,</span>
                    <span class="trh text-sm">Truthful</span>
                    <span class="atp text-sm">and Thought-Provoking News.</span>
                </div>
            </div>

            <div class="p-8 rounded-2xl text-white  bg-opacity-80 shadow-lg" style="background-color: rgb(208, 76, 32);">
                <h2 class="text-center text-2xl font-bold">Sign Up</h2>
                <form class="mt-8 space-y-4" id="signup-form" action="./your-action-url" method="POST">
                    <div>
                        <label class="text-white text-sm mb-2 block" for="email">Email</label>
                        <div class="relative flex items-center">
                            <input name="email" required 
                            title="email" type="email" id="regEmail" 
                            class="w-full text-white text-sm border border-gray-300 px-4 py-3 rounded-md focus:outline-none focus:ring-2 focus:ring-red-600" placeholder="Enter email address" />
                        </div>
                    </div>
            
                    <div>
                        <label class="text-white text-sm mb-2 block" for="Password">Password</label>
                        <div class="relative flex items-center">
                            <input name="password" type="password" required
                            title="password" id="regPassword" placeholder="8-10 characters"  
                             class="w-full text-white text-sm border border-gray-300 px-4 py-3 rounded-md focus:outline-none focus:ring-2 focus:ring-red-600"/>
                        </div>
                    </div>
            
                    <div class="!mt-8">
                        <button type="button" id="signUpBtn" 
                                title="Get Started" 
                                class="w-full py-3 px-4 text-sm tracking-wide rounded-lg text-white bg-red-600 hover:bg-red-700 transition duration-300 focus:outline-none"
                                onclick="window.location.href='./index.html';">
                            Get Started
                        </button>
                    </div>
            
                    <p class="text-white text-sm !mt-8 text-center">Already have an account? <a id="signaccount" href="./signin.html" class="text-red-400 hover:underline transition duration-300 ml-1 whitespace-nowrap font-semibold">Sign in here</a></p>
                </form>
            </div>
        </div>
    </div>

    <footer class="w-full text-black py-8">
        <div class="container mx-auto text-center">
            <p>&copy; EreyomiF. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="./js/signup.js"></script>
</body>
</html>
